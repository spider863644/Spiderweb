<!DOCTYPE html>
<html lang="en">
<title>Create An Account To join Anti Theft Cyber Security</title>
<meta name="viewport"
content="width=device-width,
initial-scale=1.0">
<head>
<style>
body {background-color:grey;
background-repeat: no-repeat;
background-attachmet: fixed;
background-size: cover;
}
h1{color:black;
   text-align:center;
   font-size:25px;
   font-family:bold;
   }
p{font-size:20px;
}
</style>
<body>
<h1>Create An Account to join ATCS team</h1>
<p><marquee><b>Kindly fill the form</b></marquee></p>
<form action="home.html">
<fieldset>
<legend>Drop your details here</legend>
<label for="sname"><b>SurName:</b></label>
<input type="text" id="sname" name="sname" placeholder="Surname" required><br><br>
<label for="mname"><b>MiddleName:</b></label>
<input type="text" id="mname" name="mname" placeholder="Middle name" required><br><br>
<label for="lname"><b>LastName:</b></label>
<input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
<label for="email"><b>Email Address:</b></label>
<input type="email" id="email" name="email" placeholder="Type your email" required><br><br>
<label for="tel"><b>Phone Number:</b></label>
<input type="tel" id="tel" name="tel" placeholder="Enter phone number"><br><br>
<label for="password"><b>password:</b></label>
<input  type="password" id="password" name="password" placeholder="************" required><br><br> 
<label for="bday"><b>Date of birth</b></label>
<input type="datetime-local" id="bday" name="bday" required><br><br>
<h4>Choose Gender:</h4>
<input type="radio" id="male" name="gender" value="Male">
<label for="male"><b>Male</b></label><br>
<input type="radio" id="female" name="gender" value="Female">
<label for="female"><b>Female</b></label><br>
<input type="radio" id="custom" name="gender" value="custom">
<label for="custom"><b>Custom</b></label><br><br>
<h4><b>Choose Hat</b></h4>
<input type="radio" id="blackhat" name="hat" value="BlackHat">
<label for="blackhat"><b>BlackHat</b></label><br>
<input type="radio" id="whitehat" name="hat" value="Whitehat">
<label for="whitehat"><b>WhiteHat</b></label><br>
<input type="radio" id="greyhat" name="hat" value="Greyhat">
<label for="greyhat"><b>GrayHat</b></label>
<h4>About you</h4>
<textarea name="about"
rows="100" cols="100"
style="width:320px;
       height:250px"
placeholder="About you" required></textarea>
</fieldset>
<input type="checkbox" id="t&c" name="t&c" required>
<label for="t&c"><b>agreed to <a href="/storage/emulated/0/t&c.html">terms</a> and <a href="/storage/emulated/0/t&c.html">conditions</a></b></label><br><br>
<input type="submit" value="sign up">
</form>
<a href="/storage/emulated/0/login_page.html">already have an account?</a>
</body>
</head>
